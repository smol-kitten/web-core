# This workflow builds multiple Docker image variants for different OS versions and features
# Adjusts tags for Ubuntu (24.04, 25.04, 25.10) and Alpine, with -imagic, -dbg, and base variants

name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays at 02:00 UTC

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        base:
          - ubuntu
          - alpine
        version:
          - 24.04
          - 25.04
          - 25.10
          - latest
        variant:
          - ''
          - '-imagic'
          - '-dbg'
          - '-imagic-dbg'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set image metadata
        id: meta
        run: |
          # Determine base image and build args
          if [ "${{ matrix.base }}" = "alpine" ]; then
            BASE_IMAGE="alpine:latest"
            IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/nginx:alpine${{ matrix.variant }}"
            INSTALL_IMAGICK="false"
            INSTALL_PHPDBG="false"
          else
            BASE_IMAGE="ubuntu:${{ matrix.version }}"
            IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/nginx:${{ matrix.version }}${{ matrix.variant }}"
            INSTALL_IMAGICK="true"
            INSTALL_PHPDBG="true"
              # Adjust build args based on variant
            if [ "${{ matrix.variant }}" = "-imagic" ]; then
                INSTALL_IMAGICK="true"
                INSTALL_PHPDBG="false"
            elif [ "${{ matrix.variant }}" = "-dbg" ]; then
                INSTALL_IMAGICK="false"
                INSTALL_PHPDBG="true"
            elif [ "${{ matrix.variant }}" = "" ] && [ "${{ matrix.base }}" = "ubuntu" ]; then
                INSTALL_IMAGICK="false"
                INSTALL_PHPDBG="false"
            elif [ "${{ matrix.variant }}" = "-imagic-dbg" ]; then
                INSTALL_IMAGICK="true"
                INSTALL_PHPDBG="true"
            fi
          fi
                
          echo "base_image=$BASE_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "install_imagick=$INSTALL_IMAGICK" >> $GITHUB_OUTPUT
          echo "install_phpdbg=$INSTALL_PHPDBG" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image_tag }}
          build-args: |
            BASE_IMAGE=${{ steps.meta.outputs.base_image }}
            INSTALL_IMAGICK=${{ steps.meta.outputs.install_imagick }}
            INSTALL_PHPDBG=${{ steps.meta.outputs.install_phpdbg }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

