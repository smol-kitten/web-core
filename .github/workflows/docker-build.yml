# This workflow builds multiple Docker image variants for different OS versions and features
# Adjusts tags for Ubuntu (24.04, 25.04, 25.10) and Alpine, with -imagic, -dbg, and base variants

name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        base:
          - ubuntu
          - alpine
        version:
          - 24.04
          - 25.04
          - 25.10
          - latest
        variant:
          - ''
          - '-imagic'
          - '-dbg'
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          IMAGE_TAG="nginx:${{ matrix.version }}${{ matrix.variant }}"
          if [ "${{ matrix.base }}" = "alpine" ]; then
            IMAGE_TAG="nginx:alpine${{ matrix.variant }}"
            docker build --build-arg BASE_IMAGE=alpine:latest -t $IMAGE_TAG .
          else
            docker build --build-arg BASE_IMAGE=ubuntu:${{ matrix.version }} -t $IMAGE_TAG .
          fi
          echo "Built $IMAGE_TAG"
        shell: bash
      # Optionally add steps to push images to a registry
