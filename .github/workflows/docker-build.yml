# This workflow builds multiple Docker image variants for different OS versions and features
# Multi-stage build: prep_base → prep_web → specific variants with imagick/phpdbg permutations

name: Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sundays at 02:00 UTC

jobs:
  build-prep-base:
    runs-on: self-hosted
    strategy:
      matrix:
        version:
          - 24.04
          - latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push prep base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_prep_base
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/prep:${{ matrix.version }}
          build-args: |
            BASE_IMAGE=ubuntu:${{ matrix.version }}
          cache-from: type=local,src=/tmp/.buildx-cache-prep-base
          cache-to: type=local,dest=/tmp/.buildx-cache-prep-base-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-prep-base
          mv /tmp/.buildx-cache-prep-base-new /tmp/.buildx-cache-prep-base

  build-prep-web:
    needs: build-prep-base
    runs-on: self-hosted
    strategy:
      matrix:
        version:
          - 24.04
          - latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push prep_web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_prep_web
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/prep_web:${{ matrix.version }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/prep:${{ matrix.version }}
          cache-from: type=local,src=/tmp/.buildx-cache-prep-web
          cache-to: type=local,dest=/tmp/.buildx-cache-prep-web-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-prep-web
          mv /tmp/.buildx-cache-prep-web-new /tmp/.buildx-cache-prep-web

  build-variants:
    needs: build-prep-web
    runs-on: self-hosted
    strategy:
      matrix:
        version:
          - 24.04
          - latest
        imagick:
          - true
          - false
        phpdbg:
          - true
          - false
        sqlite:
          - true
          - false
        mysql:
          - true
          - false
        ssh2:
          - true
          - false
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set image metadata
        id: meta
        run: |
          VARIANT=""
          if [ "${{ matrix.imagick }}" = "true" ] && [ "${{ matrix.phpdbg }}" = "true" ]; then
            VARIANT="-imagick-phpdbg"
          elif [ "${{ matrix.imagick }}" = "true" ]; then
            VARIANT="-imagick"
          elif [ "${{ matrix.phpdbg }}" = "true" ]; then
            VARIANT="-phpdbg"
          fi
          
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/nginx:${{ matrix.version }}${VARIANT}"
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "variant=$VARIANT" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Build and push variant image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_specific
          push: true
          tags: ${{ steps.meta.outputs.image_tag }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/prep_web:${{ matrix.version }}
            INSTALL_IMAGICK=${{ matrix.imagick }}
            INSTALL_PHPDBG=${{ matrix.phpdbg }}
            INSTALL_SQLITE=${{ matrix.sqlite }}
            INSTALL_MYSQL=${{ matrix.mysql }}
            INSTALL_SSH2=${{ matrix.ssh2 }}            
          cache-from: type=local,src=/tmp/.buildx-cache-variants
          cache-to: type=local,dest=/tmp/.buildx-cache-variants-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-variants
          mv /tmp/.buildx-cache-variants-new /tmp/.buildx-cache-variants

